<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BPM checker</title>
        <link rel="stylesheet" href="../style.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <div class="container mt-5 mb-5">
            <div class="card m-auto text-bg-light no-tap-zone">
                <div class="card-header">
                    Press space, click or tap anywhere on this page to the beat to check BPM.
                </div>
                <div class="card-body">
                    <table class="table table-sm">
                        <tbody>
                            <tr>
                                <td class="w-25">BPM</td>
                                <td id="bpmResult"></td>
                            </tr>
                            <tr>
                                <td>BPS</td>
                                <td id="bpsResult"></td>
                            </tr>
                            <tr>
                                <td>Time</td>
                                <td id="timeResult"></td>
                            </tr>
                            <tr>
                                <td>Taps</td>
                                <td id="tapResult"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button id="resetButton" class="btn btn-secondary float-end">Reset (Esc)</button>
                </div>
            </div>
            <hr class="mt-5" />
            <a href="../index.html" class="btn btn-primary">Back</a>
        </div>
    </body>
</html>
