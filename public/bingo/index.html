<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bingo Bongo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
        <script src="./bingo.js" defer></script>
    </head>
    <body>
        <div class="container mt-5 mb-5">
            <h1>Bingo Bongo</h1>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <h3>Options</h3>
                    <form id="bongoForm">
                        <div class="form-group mb-2">
                            <label class="form-label" for="backgroundImageInput">Background (ratio: 1x1.4142, A-paper ratio)</label>
                            <input class="form-control" type="file" id="backgroundImageInput" accept="image/*">
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-label" for="freeSpotImageInput">Free spot</label>
                            <input class="form-control" type="file" id="freeSpotImageInput" accept="image/*">
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-label" for="fontSelect">Font</label>
                            <select class="form-control" id="fontSelect">
                                <option value="Cabin Sketch" style="font-family: 'Cabin Sketch';">Cabin Sketch</option>
                            </select>
                        </div>
                        <div class="row mb-2">
                            <label class="col-form-label col-4" for="startXInput">Horizontal offset</label>
                            <div class="col-8">
                                <div class="input-group">
                                    <input class="form-control" type="number" name="startX" id="startXInput" min="0" max="500" step="1" value="68" />
                                    <span class="input-group-text">mm</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-form-label col-4" for="startYInput">Vertical offset</label>
                            <div class="col-8">
                                <div class="input-group">
                                    <input class="form-control" type="number" name="startY" id="startYInput" min="0" max="500" step="1" value="330" />
                                    <span class="input-group-text">mm</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-form-label col-4" for="tileSizeInput">Tile size (width and height)</label>
                            <div class="col-8">
                                <div class="input-group">
                                    <input class="form-control" type="number" name="tileSize" id="tileSizeInput" min="0" max="500" step="1" value="169" />
                                    <span class="input-group-text">mm</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-form-label col-4" for="tileSpacingInput">Tile spacing (gutter)</label>
                            <div class="col-8">
                                <div class="input-group">
                                    <input class="form-control" type="number" name="tileSpacing" id="tileSpacingInput" min="0" max="500" step="1" value="37" />
                                    <span class="input-group-text">mm</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="form-label col-4" for="overlayCheckbox">Debug overlay</label>
                            <div class="col-8">
                                <div class="form-check form-switch">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        role="switch"
                                        id="overlayCheckbox"
                                        name="overlayEnabled"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-label" for="optionsInput">
                                Options (one per line, <span id="optionCount">#</span>/24)
                            </label>
                            <textarea
                                class="form-control"
                                name="options"
                                id="optionsInput"
                                style="height: 400px; resize: vertical;"
                            ></textarea>
                        </div>
                        <div class="row mb-2">
                            <label class="col-form-label col-4" for="seedInput">Seed</label>
                            <div class="col-8">
                                <input class="form-control" type="text" name="seed" id="seedInput" placeholder="Random!" />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="bongoButton">Bongo!</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h3>Preview</h3>
                    <embed id="previewEmbed" type="application/pdf" style="width:100%; height: 100%;" />
                </div>
            </div>
        </div>
    </body>
</html>
